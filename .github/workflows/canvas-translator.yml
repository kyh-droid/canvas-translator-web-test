name: Canvas Translation

on:
  # Triggered by Google Apps Script
  repository_dispatch:
    types: [canvas-translation]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      fileId:
        description: 'Google Drive File ID'
        required: true
      targetLang:
        description: 'Target language (en/ko/ja)'
        required: true
        default: 'en'
      userUid:
        description: 'User MongoDB UID (24-char hex)'
        required: true

jobs:
  translate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: processor
        run: npm install

      - name: Set variables from dispatch
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "requestId=${{ github.event.client_payload.requestId }}" >> $GITHUB_OUTPUT
            echo "fileId=${{ github.event.client_payload.fileId }}" >> $GITHUB_OUTPUT
            echo "targetLang=${{ github.event.client_payload.targetLang }}" >> $GITHUB_OUTPUT
            echo "userUid=${{ github.event.client_payload.userUid }}" >> $GITHUB_OUTPUT
          else
            echo "requestId=TR-MANUAL-$(date +%s)" >> $GITHUB_OUTPUT
            echo "fileId=${{ inputs.fileId }}" >> $GITHUB_OUTPUT
            echo "targetLang=${{ inputs.targetLang }}" >> $GITHUB_OUTPUT
            echo "userUid=${{ inputs.userUid }}" >> $GITHUB_OUTPUT
          fi

      - name: Run translation
        working-directory: processor
        env:
          REQUEST_ID: ${{ steps.vars.outputs.requestId }}
          FILE_ID: ${{ steps.vars.outputs.fileId }}
          TARGET_LANG: ${{ steps.vars.outputs.targetLang }}
          USER_UID: ${{ steps.vars.outputs.userUid }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MONGO_URI_3: ${{ secrets.MONGO_URI_3 }}
        run: node src/main.js
